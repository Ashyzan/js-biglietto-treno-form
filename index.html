<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <section>
        <div id="container">
            <div class="row justify-content-center mt-4">
                
                <div class="card col-8">
                    <div class="card-body">
                        <h1>Calcola il costo del tuo biglietto del treno</h1>

                        <div class="m-2">
                            <label for="Kilometri" class="form-label">Kilometri da percorrere</label>
                            <input type="text" class="form-control" id="Kilometri" placeholder="es. 150">
                        </div>
                        
                        <div class="m-2">
                            <label for="age" class="form-label">Età</label>
                            <input type="text" class="form-control" id="age" placeholder="La tua età">
                        </div>
                    
                    </div>


                        <button id= "submit" type="button" class="btn btn-info mb-2">Calcola il prezzo finale</button>
                </div>


          </div>
        </div>
        
    
    </section>
    






    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</body>
</html>
